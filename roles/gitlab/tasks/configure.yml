---

- name: "Copy gitlab-secrets.json"
  ansible.builtin.copy:
    src: "{{ gitlab_secrets_file }}"
    dest: "/etc/gitlab/gitlab-secrets.json"
    owner: "root"
    group: "root"
    mode: "0600"
    backup: true
  when: "gitlab_secrets_file is defined"
  no_log: "{{ gitlab_hide_sensitive_changes }}"
  notify:
    - "Reconfigure Primary GitLab"
    - "Run registry metadata database migrations"
    - "Reconfigure Non Primary GitLab"

- name: "Ensure gitaly['configuration'] is not present in gitlab_additional_configurations"
  when: "gitlab_use_internal_gitaly"
  block:
    - name: "Check if gitaly is present"
      when:
        - "gitlab_additional_configurations | length > 0"
        - "item.gitaly is defined"
      ansible.builtin.set_fact:
        __gitaly_item: "{{ item.gitaly }}"
      with_items: "{{ gitlab_additional_configurations }}"

    - name: "Check if gitaly['configuration'] is present"
      when:
        - "item.key is defined"
        - "item.key == 'configuration'"
      ansible.builtin.set_fact:
        __gitaly_configuration_exists: true
      with_items: "{{ __gitaly_item | default([]) }}"

    - name: "Warn if gitaly['configuration'] is already present"
      when:
        - "__gitaly_configuration_exists"
      ansible.builtin.debug:
        msg: "Please make sure to configure gitaly storage paths yourself in gitaly['configuration']"

- name: "Copy GitLab Configuration File."
  become: true
  ansible.builtin.template:
    src: "{{ gitlab_configuration_file_template }}"
    dest: "{{ gitlab_configuration_file_path }}"
    owner: "root"
    group: "root"
    mode: "0644"
  no_log: "{{ gitlab_hide_sensitive_changes }}"
  notify:
    - "Reconfigure Primary GitLab"
    - "Run registry metadata database migrations"
    - "Reconfigure Non Primary GitLab"

- name: "Create file to prevent Gitlab to restart before migrations"
  ansible.builtin.copy:
    content: ""
    dest: "/etc/gitlab/skip-auto-reconfigure"
    force: false
    owner: "root"
    group: "root"
    mode: "0644"
  when: "gitlab_is_primary"

- name: "Create file to prevent Gitlab to backup database"
  ansible.builtin.copy:
    content: ""
    dest: "/etc/gitlab/skip-auto-backup"
    force: false
    owner: "root"
    group: "root"
    mode: "0644"
  when: "not gitlab_is_primary"

- name: "Ensure registry cleanup script directory exists"
  ansible.builtin.file:
    path: "{{ gitlab_registry_cleanup_script_path | dirname }}"
    state: "directory"
    owner: "root"
    group: "root"
    mode: "0755"
  when: gitlab_registry_cleanup_policy.enabled

- name: "Install registry cleanup script"
  ansible.builtin.template:
    src: "registry_default_cleanup_policy.rb.j2"
    dest: "{{ gitlab_registry_cleanup_script_path }}"
    owner: "root"
    group: "root"
    mode: "0755"
  when: gitlab_registry_cleanup_policy.enabled

- name: "Ensure registry cleanup log file exists"
  ansible.builtin.file:
    path: "{{ gitlab_registry_cleanup_log_path }}"
    state: "touch"
    owner: "root"
    group: "root"
    mode: "0644"
  when: gitlab_registry_cleanup_policy.enabled

- name: "Configure registry cleanup cron job"
  ansible.builtin.cron:
    name: "gitlab registry cleanup policy"
    user: "{{ gitlab_registry_cleanup_cron.user | default('root') }}"
    minute: "{{ gitlab_registry_cleanup_cron.minute | default('0') }}"
    hour: "{{ gitlab_registry_cleanup_cron.hour | default('1') }}"
    day: "{{ gitlab_registry_cleanup_cron.day | default('*') }}"
    month: "{{ gitlab_registry_cleanup_cron.month | default('*') }}"
    weekday: "{{ gitlab_registry_cleanup_cron.weekday | default('*') }}"
    job: "{{ gitlab_registry_cleanup_cron.job | default(
      'gitlab-rails runner ' ~ gitlab_registry_cleanup_script_path ~
      ' > ' ~ gitlab_registry_cleanup_log_path ~ ' 2>&1'
    ) }}"
    state: "{{ 'present' if gitlab_registry_cleanup_cron.enabled else 'absent' }}"
  when: gitlab_registry_cleanup_policy.enabled

...
